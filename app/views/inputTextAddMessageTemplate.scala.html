@(elements: helper.FieldElements)
<dl class=" " id="input_field">
    <dt><label for="input">@elements.args.get('_label)</label></dt>
    <dd>
   @elements.input
</dd>
@if(elements.hasErrors) {
	<dd class="error">@elements.errors(elements.lang).mkString(", ")</dd>
}
        <dd class="info">@elements.args.get('_msg)</dd>
</dl>
